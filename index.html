<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Stars</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="logo-container">
            <img src="assets/images/logo.webp" alt="Logotipo Pizzaria" class="logo-img">
            <div class="logo">Pizza Stars</div>
        </div>
        <button class="menu-toggle" aria-label="Abrir menu">☰</button>
        <nav>
            <ul>
                <li><a href="index.html" style="font-weight: bold;">Home</a></li>
                <li><a href="Cardapio.html">Cardápio</a></li>
                <li><a href="pages/login/entrar.html" class="nav-btn login-btn">Logar</a></li>
                <li><a href="pages/usuarios/cadastro.html" class="nav-btn cadastro-btn">Cadastro</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="pages/usuarios/Perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Descubra o Verdadeiro Sabor Italiano</h1>
        <p>Pizzas artesanais feitas com ingredientes frescos e amor!</p>
        <a href="Cardapio.html" class="btn">Ver Cardápio</a>
    </section>

    <footer>
        <p>Pizza Stars &copy; 2025</p>
        <p>Contato: (11) 1234-5678 | contato@saboritaliano.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/cardapio.js"></script>
    <script>
        // header scroll effect + mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) header.classList.add('scrolled');
                else header.classList.remove('scrolled');
            });

            const btn = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            btn && btn.addEventListener('click', () => nav.classList.toggle('open'));

            // close menu when clicking a link (mobile)
            document.querySelectorAll('nav a').forEach(a => {
                a.addEventListener('click', () => nav.classList.remove('open'));
            });
        });
    </script>
</body>
</html>
