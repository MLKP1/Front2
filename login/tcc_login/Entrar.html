<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="Entrar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="screen-container">
        <header class="header">
            <h1 class="header-title">Entrar</h1>
            <p class="header-subtitle">Por favor entre com sua conta existente</p>
        </header>

        <main class="content-area">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="lucas@gmail.com">
            </div>

            <div class="input-group password-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="****">
                <span class="material-symbols-outlined password-toggle">visibility_off</span>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Lembrar-me</label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button class="primary-button full-width">Entrar</button>
        </main>

        <footer class="footer-login">
            <p class="footer-text">Não tem conta? <a href="#" class="register-link">REGISTRE-SE</a></p>
            <p class="footer-text-or">ou</p>
            <div class="social-login">
                <button class="social-button google">G</button>
                <button class="social-button facebook">f</button>
                <button class="social-button apple"></button>
            </div>
        </footer>
    </div>
</body>
</html>
