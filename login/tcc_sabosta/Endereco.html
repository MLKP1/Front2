<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="Endereco.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="screen-container">
        <header class="header">
            <span class="material-symbols-outlined back-arrow-circle">arrow_back_ios</span>
            <h1 class="header-title">Endereço</h1>
            <p class="header-subtitle">Por favor adicione um endereço</p>
        </header>

        <main class="content-area">
            <div class="input-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" placeholder="Avenida Paulista">
            </div>

            <div class="input-group split-inputs">
                <div class="input-half">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" value="18.800-058">
                </div>
                <div class="input-half">
                    <label for="number">Nº</label>
                    <input type="text" id="number" value="123">
                </div>
            </div>

            <div class="input-group">
                <label for="neighborhood">Bairro</label>
                <input type="text" id="neighborhood" value="Parque Flamingo">
            </div>

            <div class="input-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" value="São Paulo">
            </div>

            <div class="input-group">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" placeholder="São Paulo">
            </div>

            <button class="primary-button full-width">Concluir</button>
        </main>
    </div>
</body>
</html>
