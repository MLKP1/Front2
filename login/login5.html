<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ff5722;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1d1b25;
      border-radius: 10px;
      width: 350px;
      padding: 20px;
      position: relative;
    }

    .form-box {
      background-color: #f6faff;
      border-radius: 15px;
      padding: 30px 20px;
      margin-top: 10px;
      text-align: center;
    }

    .back-button {
      background-color: #ff5722;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      position: absolute;
      top: 25px;
      left: 25px;
    }

    h2 {
      color: #fff;
      text-align: center;
    }

    p.sub {
      color: #ccc;
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }

    p.sub span {
      color: #fff;
      display: block;
      font-weight: bold;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }

    .code-inputs input {
      width: 40px;
      height: 45px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    .timer {
      font-size: 14px;
      color: #999;
    }

    .timer span {
      color: #ff5722;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-button">&#8592;</button>
    <h2>Verificação</h2>
    <p class="sub">
      Enviamos um código para seu email <br>
      <span>lucas@gmail.com</span>
    </p>

    <div class="form-box">
      <label for="codigo">Código</label>
      <div class="code-inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>

      <p class="timer">Para pedir um novo código espere <span>60s</span></p>

      <button>Reenviar código</button>
      <button>Continuar</button>
    </div>
  </div>

</body>
</html>
