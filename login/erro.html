<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página não encontrada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ff5722;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f6faff;
      border-radius: 15px;
      width: 350px;
      padding: 60px 20px;
      text-align: center;
    }

    .container h1 {
      font-size: 40px;
      color: #3e3e50;
      margin-bottom: 10px;
    }

    .container h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .container p {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff5722;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Desculpe, nós não encontramos a página que você está procurando.</p>
    <button onclick="window.history.back()">Voltar</button>
  </div>

</body>
</html>
