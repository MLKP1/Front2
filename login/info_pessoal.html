<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title>
    <link rel="stylesheet" href="info_pessoal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="material-symbols-outlined back-arrow">arrow_back_ios</span>
            <span class="profile-text">Informações Pessoais</span>
        </header>

        <section class="profile-info">
            <div class="profile-picture-container">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
            </div>
            <h1 class="profile-name">Neymar Junior</h1>
        </section>

        <section class="info-fields">
            <div class="info-item">
                <span class="material-symbols-outlined icon">person</span>
                <div class="text-content">
                    <span class="label">Nome Completo</span>
                    <span class="value">Neymar Junior</span>
                </div>
                <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
            </div>
            <div class="info-item">
                <span class="material-symbols-outlined icon">mail</span>
                <div class="text-content">
                    <span class="label">Email</span>
                    <span class="value">exemplo@gmail.com</span>
                </div>
                <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
            </div>
            <div class="info-item">
                <span class="material-symbols-outlined icon">phone</span>
                <div class="text-content">
                    <span class="label">Telefone</span>
                    <span class="value">(11) 99717-9999</span>
                </div>
                <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
            </div>
        </section>

        <footer class="bottom-nav">
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">diamond</span>
            <span class="material-symbols-outlined">settings</span>
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="material-symbols-outlined current-page">person</span>
        </footer>
    </div>
</body>
</html>
