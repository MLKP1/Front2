<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ff5722;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1d1b25;
      border-radius: 10px;
      width: 350px;
      padding: 20px;
    }

    .form-box {
      background-color: #f6faff;
      border-radius: 15px;
      padding: 30px 20px;
      margin-top: 10px;
    }

    h2 {
      color: #fff;
      text-align: center;
    }

    p.sub {
      color: #ccc;
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #eaeaea;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Recuperar senha</h2>
    <p class="sub">Faça login na sua conta existente</p>

    <div class="form-box">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com">

        <button type="submit">Enviar código</button>
      </form>
    </div>
  </div>

</body>
</html>
