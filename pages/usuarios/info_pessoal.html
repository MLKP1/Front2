<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title>
    <link rel="stylesheet" href="../../css/usuario/info_pessoal.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <header class="header">
            <span class="material-symbols-outlined back-arrow">arrow_back_ios</span>
            <span class="profile-text">Informações Pessoais</span>
        </header>

        <section class="profile-info">
            <h1 class="profile-name">Neymar Junior</h1>
        </section>

        <section class="info-fields">
            <div class="info-item">
                <span class="material-symbols-outlined icon">person</span>
                <div class="text-content">
                    <span class="label">Nome Completo</span>
                    <span class="value">Carregando...</span>
                </div>
                <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
            </div>
            <div class="info-item">
                <span class="material-symbols-outlined icon">mail</span>
                <div class="text-content">
                    <span class="label">Email</span>
                    <span class="value">Carregando...</span>
                </div>
                <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
            </div>
        </section>

        <div class="acoes">
            <button type="button" id="alterar-senha">Alterar senha</button>
            <button type="button" id="excluir-conta">Excluir conta</button>
        </div>
    </div>
</body>

</html>
