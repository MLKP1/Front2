<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title>
    <link rel="stylesheet" href="../../css/usuario/info_pessoal.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="../../index.html" class="back-link">
                <span class="material-symbols-outlined back-arrow">arrow_back_ios</span>
            </a>
            <span class="profile-text">Informações Pessoais</span>
        </header>

        <section class="profile-info">
            <h1 class="profile-name">Neymar Junior</h1>
        </section>

        <section class="info-fields">
            <div class="info-item">
                <span class="material-symbols-outlined icon">person</span>
                <div class="text-content">
                    <span class="label">Nome Completo</span>
                    <span class="value">Carregando...</span>
                </div>
            </div>
            <div class="info-item">
                <span class="material-symbols-outlined icon">mail</span>
                <div class="text-content">
                    <span class="label">Email</span>
                    <span class="value">Carregando...</span>
                </div>
            </div>
        </section>

        <div class="acoes">
            <a href="../login/nao_terminadas/recuperar.html" id="alterar-senha" class="btn primary-btn">Alterar senha</a>
            <a href="#" id="excluir-conta" class="btn danger-btn" data-href="#">Excluir conta</a>
        </div>
    </div>
    <script src="../../js/info_pessoal.js"></script>
</body>

</html>
