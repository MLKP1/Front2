<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pizzaria Delícia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/usuario/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
                 <div class="page-header">
                    <a class="page-back" href="../../index.html" aria-label="Voltar para início">
                        <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" role="img">
                            <path fill="#F0F5FA" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                        </svg>
                    </a>
                    <div class="title-block">
                        <h1 class="titulo">Crie sua conta</h1>
                        <p class="sub">Cadastre-se para fazer pedidos e gerenciar suas informações</p>
                    </div>
                </div>
        <div class="container">
            <form action="#" method="post" id="formulario">
                <div class="email">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="senha">
                    <label for="password">Senha (mínimo 6 caracteres)</label>
                    <div class="senha-area">
                        <input type="password" id="password" name="password" minlength="6" required>
                        <button type="button" class="olho" id="toggle-password" aria-label="Mostrar ou ocultar senha">
                            <i class="fa-solid fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="btn-entrar">Cadastrar</button>
            </form>
            <div class="registrar">
                Já tem uma conta? <a href="../login/entrar.html">Entrar</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/cadastro.js"></script>
</body>
</html>
