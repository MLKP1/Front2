<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="Registrar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="screen-container">
        <header class="header">
            <span class="material-symbols-outlined back-arrow-circle">arrow_back_ios</span>
            <h1 class="header-title">Registre-se</h1>
            <p class="header-subtitle">Por favor registre-se para continuar</p>
        </header>

        <main class="content-area">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Emanuel">
            </div>

            <div class="input-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" value="lucas@gmail.com" class="input-error">
                <span class="error-message">Email não confere</span>
            </div>

            <div class="input-group">
                <label for="whatsapp">Whatsapp</label>
                <input type="tel" id="whatsapp" value="(11) 98523-2555" class="input-error">
                <span class="error-message">Número não encontrado</span>
            </div>

            <div class="input-group password-group">
                <label for="reg-password">Senha</label>
                <input type="password" id="reg-password" placeholder="****">
                <span class="material-symbols-outlined password-toggle">visibility_off</span>
            </div>

            <div class="input-group password-group">
                <label for="confirm-password">Confirmar senha</label>
                <input type="password" id="confirm-password" placeholder="****" class="input-error">
                <span class="error-message">Senhas diferentes</span>
            </div>

            <button class="primary-button full-width">Continuar</button>
        </main>
    </div>
</body>
</html>
