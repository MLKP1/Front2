<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escolha de Sabores</title>
  <link rel="stylesheet" href="pedido.css">
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <button class="back-btn">←</button>
      <div>
        <h1>Sabores</h1>
        <p>Escolha até 2 sabores</p>
      </div>
    </header>

    <div class="content">
      <input type="text" id="search" placeholder="Pesquisar sabor...">

      <div class="tabs">
        <button class="tab active" onclick="filterCategory('Todas')">Todas</button>
        <button class="tab" onclick="filterCategory('Tradicional')">Tradicional</button>
        <button class="tab" onclick="filterCategory('Especial')">Especial</button>
        <button class="tab" onclick="filterCategory('Doces')">Doces</button>
      </div>

      <div id="flavor-list"></div>

      <div class="actions">
        <button onclick="addFlavor()">+ Adicionar Sabor</button>
      </div>
    </div>

    <footer>
      <button class="next-btn">Avançar</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
