<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Sabor Italiano</title>
    <link rel="stylesheet" href="css/cardapio.css">
</head>
<body>
    <header id="header">
        <div class="logo-container">
            <img src="assets/images/logo.webp" alt="Logotipo Pizzaria" class="logo-img">
            <div class="logo">Pizzaria Sabor Italiano</div>
        </div>
        <button class="menu-toggle" aria-label="Abrir menu">☰</button>
        <nav>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="Cardapio.html" style="font-weight: bold;">Cardápio</a></li>
                <li><a href="pages/login/entrar.html" class="nav-btn login-btn">Logar</a></li>
                <li><a href="pages/usuarios/cadastro.html" class="nav-btn cadastro-btn">Cadastro</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="pages/usuarios/Perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu-content">
        <h2 class="section-title">Pizzas Salgadas</h2>
        <div class="category pizzas-salgadas">
            <p>carregando...</p>
        </div>

        <h2 class="section-title">Bebidas</h2>
        <div class="category bebidas">
            <p>Carregando...</p>
        </div>
    </div>

    <footer>
        <p>Pizzaria Sabor Italiano &copy; 2025</p>
        <p>Contato: (11) 1234-5678 | contato@saboritaliano.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/cardapio.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            btn && btn.addEventListener('click', () => nav.classList.toggle('open'));

            // close menu when clicking a link (mobile)
            document.querySelectorAll('nav a').forEach(a => {
                a.addEventListener('click', () => nav.classList.remove('open'));
            });
        });
    </script>
</body>
</html>
